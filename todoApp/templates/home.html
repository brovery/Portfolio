<div class="alert alert-success">
    <h3>Add a List</h3>
    <p>Enter a list name, then click Add List to create a new list.</p><br>
    <input type="text" ng-model="bc.listName" class="form-control"/><br>
    <button ng-click="bc.addList()" class="btn btn-primary">Add List</button>
    <br><br>
    <h3>Lists</h3>
    <form class="form-inline">
        <input type="text" ng-model="bc.itemName" class="form-control"/>
        <button ng-click="bc.addItem()" class="btn btn-primary">+</button>
    </form>
    <br>
    <table class="table"> <!--Change this to a dropdown chooser-->
        <tr>
            <td ng-repeat="list in bc.shoppingLists">{{ list.name }}</td>
        </tr>
    </table>
    <table class="table">
        <tr ng-repeat="item in bc.listItems">
            <td>{{ item.name }}</td>
        </tr>
    </table>
</div>
