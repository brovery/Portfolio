<div class="modal-header">
    <h3>Edit Items</h3>
</div>
<div class="modal-body">
    <div ng-repeat="item in bc.listItems | filter:{id:bc.curItem}">
        <span>Name: {{ item.name }}</span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="mic.ok()">Submit</button>
    <button class="btn btn-warning" type="button" ng-click="mic.cancelModal()">Cancel</button>
</div>
