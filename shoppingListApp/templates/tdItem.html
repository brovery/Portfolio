<td ng-bind="item.name | properCase"></td>  <!--| properCase-->
<td ng-bind="item.qty"></td>
<td><input type="checkbox" ng-checked="item.status" ng-click="bc.toggleDone(item)"></td>

<td><button ng-click="bc.deleteItem(item)" class="btn btn-primary">Delete</button></td>
