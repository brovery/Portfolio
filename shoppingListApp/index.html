<!DOCTYPE html>
<html ng-app="basicApp">
<head>
    <title>Shopping List</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.6/css/ngDialog.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.6/css/ngDialog-theme-default.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- Navbar is in a template. -->
<ng-include src="'templates/navbar.html'"></ng-include>

<!-- Pages load here -->
<div class="container">
    <div ui-view class="top-margin">
    </div>
</div>

<!-- lib js files -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.6/js/ngDialog.min.js"></script>

<!-- app controller js files -->
<script src="js/navController.js"></script>
<script type="text/javascript" src="js/basicController.js"></script>
<script type="text/javascript" src="js/listService.js"></script>
<script type="text/javascript" src="js/homeDirectives.js"></script>
<script type="text/javascript" src="js/filters.module.js"></script>
<script type="text/javascript" src="js/properCaseFilter.js"></script>


<!-- load app.js last -->
<script src="js/app.js"></script>

</body>
</html>
